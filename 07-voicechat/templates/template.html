<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="celan">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="res/css/uikit.min.css" />
    <script src="res/js/uikit.min.js"></script>
    <script src="res/js/uikit-icons.min.js"></script>
    <title>{{.HostName}}</title>
</head>

<body>
    <h1 class="uk-heading-bullet">{{.HostName}}</h1>
    <div class="uk-text-danger uk-text-large"><span id="error-message"></span></div>

    <button type="button" onclick="stopVideo();">Stop video</button>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <button type="button" onclick="hangUp();">Hang Up</button>
    <br />
    <div>
        <div id="remote-videos">
        </div>

        <div class="local-video">
            <video id="local-video" autoplay style="width: 240px; height: 180px; border: 1px solid black;"></video>
        </div>
    </div>

    <p>
        SDP to send:<br />
        <textarea id="text-for-send-sdp" rows="10" cols="100" disabled="1">SDP to send</textarea>
    </p>

    <p>
        ICE Candidate to send:<br />
        <textarea id="text-for-send-ice" rows="10" cols="100" disabled="1">ICE Candidate to send</textarea>
    </p>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="res/js/connection.js"></script>
    <script type="text/javascript" src="res/js/socket.js"></script>
    <script type="text/javascript" src="res/js/index.js"></script>
</body>

</html>
